<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI POST & GET Test</title>
</head>
<body>
    <h1>FastAPI Data Test</h1>

    <!-- Form to submit data -->
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="value">Value:</label>
        <input type="number" id="value" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Response:</h2>
    <pre id="response"></pre>

    <hr>

    <!-- Button to fetch all stored items -->
    <button id="viewDataBtn">View All Stored Data</button>
    <h2>Stored Items:</h2>
    <pre id="storedItems"></pre>

    <script>
        const form = document.getElementById('dataForm');
        const responseEl = document.getElementById('response');
        const viewDataBtn = document.getElementById('viewDataBtn');
        const storedItemsEl = document.getElementById('storedItems');

        const apiUrl = 'https://testapi-8i8z.onrender.com'; // Replace with your Render URL

        // Handle form submit (POST)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const value = parseInt(document.getElementById('value').value);

            try {
                const res = await fetch(`${apiUrl}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, value })
                });

                const data = await res.json();
                responseEl.textContent = JSON.stringify(data, null, 2);
                form.reset();
            } catch (err) {
                responseEl.textContent = 'Error: ' + err;
            }
        });

        // Handle button click to fetch all stored items (GET)
        viewDataBtn.addEventListener('click', async () => {
            try {
                const res = await fetch(`${apiUrl}/data`);
                const data = await res.json();
                storedItemsEl.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                storedItemsEl.textContent = 'Error: ' + err;
            }
        });
    </script>
</body>
</html>
